<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Tickets management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href= "@{/css/style.min.css}" rel="stylesheet">

</head>
<body>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-ig-6 col-sm-6 container justify-content-center card">
            <h1 class= "text-center">Update your ticket</h1>
            <div class= "card-body">
                <form th:action="@{/dev/tickets/edit/{id} (id=${ticket.id})}" th:object="${ticket}" method="POST">
                    <div class="form.group">
                        <label> ticket state</label>


                        <input
                                type = "text"
                                name = "State"
                                th:field = "*{state}"
                                class = "form-control"
                                placeholder="Update ticket state"
                        />
                    </div>

                    <br>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
